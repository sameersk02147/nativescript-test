
branches:
  only: 
    - master

addons:
  homebrew:
    brewfile: true

cache: bundler

install:
  - npm i -g nativescript@5.4
  - npm i -g appium@1.13.0

matrix:
  include:
    - stage: "UI Tests"
      os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "8"
      install:
        - npm install -g ios-deploy
        - npm i
      script: 
        - tns build ios
        - find platforms -name *.app | xargs npm run e2e -- --runType sim.iPhone6  --appPath #$IOS_PACKAGE

    - os: linux
      env:
        - BuildAndroid="28"
      language: android
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_install: 
        - touch ~/.android/repositories.cfg
        - nvm install stable
      intall:
          - $ANDROID_HOME/tools/bin/sdkmanager "system-images;android-27;google_apis_playstore;x86"
          - $ANDROID_HOME/tools/bin/sdkmanager --licenses <<< $'y\ny\n'
          - $ANDROID_HOME/tools/bin/avdmanager create avd -n test-emulator -p ~/.emulator -k "system-images;android-27;google_apis_playstore;x86" <<< $'no\n
      script:
        - travis_wait travis_retry tns build android
        - find platforms -name *.apk | xargs npm run e2e -- --runType android27  --appPath #$IOS_PACKAGE



android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21
